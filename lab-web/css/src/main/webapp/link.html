<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS</title>
        <style>
            /*  
                pseudo selector 가상 선택자: 이벤트 또는 특정 조건을 만족하는 요소들을 찾을 때 사용하는 선택자.
                - selector:pseudo-selector
                - pseudo selector 종류
                  - visited: 방문했던 사이트.
                  - link: 방문하지 않았던 사이트.
                  - hover: 마우스가 요소 위에 있을 때.
                  - active: 마우스 버튼을 누르고 있을 때.
                  - nth-child(...): 조건을 만족하는 자식 요소를 찾을 때.
                  ...
            */
            
            a#link-google {
                border: 1px solid lightgray;
                padding: 5px;
                color: black;   /* 글자색 변경 */
                text-decoration: none;  /* 밑줄 제거 */ 
            }
            
            /* 마우스가 a 태그 중에서 id 값이 link-google인 요소 위에 있을 때.*/
            a#link-google:hover {
                color: blue;                 
            }
            
            a#link-google:active {
                color: red;               
            }
            
            a#link-apple {
                text-decoration: none;
                background-color: DodgerBlue;
                color: white;
                font-weight: bold;
                padding: 4px 8px; /* top -> right -> bottom -> left */
                width: 56px;    /* 가로 크기 */
                display: inline-block;  /* inline 요소의 가로 크기를 설정하기 위해서. */
                text-align: center; /* 텍스트 가운데 정렬 */                
            }
            
            a#link-apple:hover {
                background-color: SlateBlue;
            }
            /*
            CSS display 속성(property):
            1. block: <div>, <p>, <h1>, <ul>, <li>, <table>, <header>, <main>, <footer>, <nav>, <aside>, ...
               - 항상 새 줄에 (이전 요소의 아래쪽에) 배치.
               - width(가로), height(세로)를 변경할 수 있음!
               - margin과 padding을 변경할 수 있음.
            2. inline: <span>, <strong>, <em>, <a>, ...
               - 같은 줄(이전 요소의 오른쪽)에 배치.
               - width, height를 변경할 수 없음!
               - margin, padding을 변경할 수 있음.
            3. inline-block: <img>
               - inline 속성: 같은 줄(이전 요소의 오른쪽)에 배치.
               - block 속성: width, height를 변경할 수 있음!
            4. none: 화면에 표시(display)하지 않음. 요소가 차지하는 크기가 없음.
             */
        </style>
	</head>
	
	<body>
		<h1>Link Style</h1>
        <h2>Pseudo Selector</h2>
        
        <a id="link-google" href="https://www.google.com/">Google</a>
        
        <h2>Link Button</h2>
        
        <a id="link-apple" href="https://www.Apple.com/">Apple</a>
        
	</body>
</html>
