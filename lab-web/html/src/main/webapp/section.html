<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Insert title here</title>
    </head>
    
    <body>
        <h1>Block Section Tag</h1>
        <!-- div: division
             클라이언트(브라우저)에서 보여질 블록 영역을 지정하기 위한 태그.
             컨텐트들의 스타일 속성을 설정하기 위해서 많이 사용.
        -->
        
        <div style="border: 2px solid rgb(255, 255, 0); margin: 16px; padding: 16px; background-color: aqua; color: white;
                             font-weight: bold;">Division 1</div>
                             
        <div style="border: 2px solid pink; margin: 15px; padding: 16px; background-color: purple;">Division 2</div>
        
        <div>
            <!-- p: paragraph: 텍스트 문단(단락)이 들어갈 영역을 지정하기 위한 태그. -->
            <p>paragraph1</p>
            <p>paragraph2</p>
        </div>
        
        <hr /> <!-- horizontal ruler. 가로선. -->
        
        <h1>Inline Section Tag</h1>
        
        <div>
            <span style="color: red; font-weight: bold; font-style: italic;">inline</span>
            요소가 들어갈 영역을 지정하기 위한 태그.
            <br />
            <strong>    <!-- strong: 강조. 폰트를 bold로 보여줌. 웹 상위노출 -->
                <em>inline</em>     <!-- emphasize: 강조. 폰트를 italic으로 보여줌. -->
            </strong>
            요소들의 스타일을 설정하기 위해서 주로 사용.
        </div>
        
    </body>
</html>
