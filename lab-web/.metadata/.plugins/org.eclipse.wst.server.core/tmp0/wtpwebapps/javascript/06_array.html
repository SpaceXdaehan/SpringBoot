<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JavaScript 6</title>
	</head>
	
	<body>
		<h1>JavaScript 배열</h1> 
        <div id="result"></div>
	</body>
    
    <script>
    // 배열(array): 여러개의 원소(아이템)들을 하나의 변수 이름으로 저장하는 데이터 타입.
    // Java의 배열: 한가지 타입의 값들만 저장할 수 있음.
    // JavaScript 배열: 서로 다른 타입의 값들도 저장할 수 있음.
    // 배열의 원소들을 접근(참조)할 때 인덱스를 사용. 인덱스는 0부터 시작.
    
    const result = document.getElementById('result');
    
    const array =  [1, 2, 3, 4, 10, 20];
    console.log(array);
    // 배열의 원소들을 div#result에 출력.
    let text = '';
    for (let i = 0; i < array.length; i++) {
    	text += array[i] + ' ';
    }
    result.innerHTML = text;
    result.innerHTML += '<hr />';
    
    // 자바의 향상된 for 구문: for (변수 선언: 배열/리스트) {...}
    
    // 자바스크립트의 for-in 구문: 배열의 "인덱스"를 순회(iteration)
    text = '';
    for (let index in array) {
    	text += index + ': ' + array[index] + ',' 
    }
    result.innerHTML += text;
    result.innerHTML += '<hr />';
    
    // 자바스크립트의 for-of 구문: 배열의 "원소"들을 순회(iteration).
    text = '';
    for (let x of array) {
    	text += x + '';
    	
    }
    result.innerHTML += text;
    result.innerHTML += '<hr />';
    
    // 배열 array의 모든 원소들의 합과 평균의 div#result에 출력(append).
    text = '';
    let sum = 0;
    for (let i of array) {
    	 sum += i;
    }
    const avg = sum / array.length;   
    result.innerHTML += '<b>합계:</b>' +  sum + '<br />';
    result.innerHTML += '<b>평균:</b>' + avg + '<br />';
    
    
    
    
    </script>
</html>
